<ion-header>
  <ion-toolbar>
    <ion-item>
      <ion-buttons slot="start">
        <ion-menu-button color="primary">
          <ion-icon name="home-sharp"></ion-icon>
        </ion-menu-button>
      </ion-buttons>
      <ion-label class="centre">
        Annulation
      </ion-label>
      <ion-avatar slot="end">
        <img src="../../../assets/img/logoSa.png">
      </ion-avatar>

  </ion-toolbar>
</ion-header>

<ion-content>
<ion-grid>

      <form [formGroup]="credentials" (ngSubmit)="annuler()">
        <ion-list>
          <ion-item>
            <ion-label position="floating">NÂ° Transaction</ion-label>
            <ion-input type="text" class="form-control" [formControlName]='"numero"' ></ion-input>
          </ion-item>
        </ion-list>
        <ion-button type="submit" expand="full">valider</ion-button>
      </form>
    </ion-col>
  </ion-row>
</ion-grid>
</ion-content>
