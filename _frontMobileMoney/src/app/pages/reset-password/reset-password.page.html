<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-xs="12" size-sm="10" size-md="6" size-lg="4" offset-lg="4" offset-sm="1" offset-md="3">
        <ion-item>Reset Password</ion-item>
        <form (ngSubmit)="reset()" [formGroup]="credentials">
          <ion-item>
            <ion-label>Téléphone</ion-label>
            <ion-input type="text" formControlName="telephone"  ></ion-input>
          </ion-item>
          <div *ngIf="(telephone.dirty || telephone.touched) && telephone.errors" class="errors">
            <span *ngIf="telephone.errors?.required">Téléphone is required</span>
            <span *ngIf="telephone.errors?.length">Téléphone is invalid</span>
          </div>
          <ion-item>
            <ion-label>E-mail</ion-label>
            <ion-input type="text" formControlName="email" ></ion-input>
          </ion-item>
          <div *ngIf="(email.dirty || email.touched) && email.errors" class="errors">
            <span *ngIf="email.errors?.required">E-mail is required</span>
            <span *ngIf="email.errors?.length">E-mail is invalid</span>
          </div>
          <div class="btn">
            <ion-button type="text" color="danger" expand="block">Reset</ion-button>
          </div>
        </form>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
