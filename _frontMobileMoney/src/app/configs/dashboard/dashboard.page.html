<ion-header>
  <ion-toolbar>
    <ion-item>
      <ion-buttons slot="start">
        <ion-menu-button color="primary">
          <ion-icon name="home-sharp"></ion-icon>
        </ion-menu-button>
      </ion-buttons>
      <ion-label class="centre">
        Dashboard
      </ion-label>
      <ion-avatar slot="end">
        <img src="../../../assets/img/logoSa.png">
      </ion-avatar>
    </ion-item>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid >
    <ion-row>
      <ion-col *ngIf="visible" size="12" size-xs="12" size-sm="10" size-md="6" size-lg="6" offset-lg="3" offset-sm="1" offset-md="3">
        <ion-item
            tappable
            *ngFor="let p of pages"
            (click)="onItemClick(p.url)"

        >
          <ion-icon slot="start" [name]="p.iconName"></ion-icon>
          <ion-label>{{ p.title}}</ion-label>
        </ion-item>
      </ion-col>
      <ion-col *ngIf="caissier" size="12" size-xs="12" size-sm="10" size-md="6" size-lg="6" offset-lg="3" offset-sm="1" offset-md="3">
        <ion-item
          tappable
          (click)="onItemClick('/versement')">
          <ion-icon slot="start" name="cash-outline"></ion-icon>
          <ion-label>Compte</ion-label>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
